<html>

<head>

</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <div class="score">
        <h1 id="score-home">0</h1>
      </div>
      <button class="hover" id="plus-one" onclick="homePlusOne()">+ 1</button>
      <button class="hover" id="plus-two" onclick="homePlusTwo()">+ 2</button>
      <button class="hover" id="plus-three" onclick="homePlusThree()">+ 3</button>
    </div>
    <div>
      <h3>GUEST</h3>
      <div class="score">
        <h1 id="score-guest">0</h1>
      </div>
      <button class="hover" id="plus-one" onclick="guestplusOne()">+ 1</button>
      <button class="hover" id="plus-two" onclick="guestplusTwo()">+ 2</button>
      <button class="hover" id="plus-three" onclick="guestplusThree()">+ 3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
